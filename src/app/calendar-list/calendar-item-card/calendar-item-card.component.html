<div class="root">
    <div class="calendar-item" (click) = "onCardClick()" [ngClass] = "{ 'name': item.name >= 0, 'description': item.name < 0 }">
        <div class="description">
            <p>{{ item.description }}</p>
        </div>

        <!-- Display the name below -->
        <div class="name">
            <p>{{ item.name }}</p>
        </div>
    </div>

    <div class="x-icon-button" (click) = "onXButtonClick()"></div>
</div>
